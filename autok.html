<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Car Listing</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      margin: 0px;
      background-color: #8EF971;
    }
    .pad {
      padding: 25px;
    }
    .header {
      background-color: #1400DB;
      color: neon green;
      height: 100px;
      font-size: 36pt;
      text-align: center;
    }
    .welcome {
      background-color: #153CEC;
      color: neon green;
      font-size: 25pt;
      text-align: center;
      height: 40px;
      margin: 0px;
    }
    .main-text {
      width: 60%;
      float: left;
      background-color: #8EF971;
      font-size: 16pt;
      color: darkblue;
    }
    .divs {
      margin: 5px;
      width: 25%;
      float: left;
      text-align: center;
    }
    .logo {
      float: middle;
    }
    .img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Eladó autók</h1>
  </div>
  <div class="pad welcome">
    Welcome to my car listing!
  </div>
  <div class="main-text pad">
    <h2>List of Cars</h2>
    <div class="divs">
      <h3>Car 1</h3>
      <img src="car1.jpg" alt="Car 1">
      <p>Description of Car 1</p>
      <p>Price: $XXXX</p>
    </div>
    <div class="divs">
      <h3>Car 2</h3>
      <img src="car2.jpg" alt="Car 2">
      <p>Description of Car 2</p>
      <p>Price: $XXXX</p>
    </div>
    <!-- Add more cars as needed -->
  </div>
</body>
</html>
